<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pagamento.css">
    <title>Pagar os Produtos</title>
</head>
<body>

     <div class="container">
        <div class="left">
            <p>Modo de Pagamento</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="doFun()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" 
                    style="color: greenyellow;"></i>Pagamento por Carta Bancaria
                </div>
                    <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-landmark"></i>Internet banks
                    </div> 
                    <div onclick="doFunB()" id="tColorC"><i class="fa-solid fa-wallet"></i>Apple/Google pay
                    </div> 
                </div>
                    <hr style="border: 1px solid #ccc; margin: 0 15px;">
        </div>
        <div class="center">
            <a href="http://www.shift4shop.com/fa-credit-card-logo.html"><img  alt="Credit Card Logos"
                 title="fa-credit card logo" src="http://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"
                 width="250" height="auto"></a>
                 <hr style="border: 1px solid #ccc; margin: 0 15px;">
                 
                 <div class="card-details">
                  <form>
                    <p>Numero do Cartão</p>
                     <div class="c-number" id="c-number">
                        <input id="number" class="cc-number" placeholder="Numero do Carão" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                </div>

                <div class="c-details">
                    <div>
                     <p>Data de Expiração</p>
                     <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="4" required>
                </div>
            </div>
                    <p>CVV</p>
                    <div class="cvv-box" id="cvv-box">
                        <input  id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                    </div>
                 </div>
        </div>
     </div>
    <script src="pagamento.js"></script>
</body>
</html>
