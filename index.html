<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE Company Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
   
   
</head>
<body>
    <header>
        <!-- Abertura do center para a bainer de cima-->
        <div class="center">
             <div class="logo">
                <img src="/img/logo_empresaJGP.png" alt="">
             </div>  <!--fim logo-->
             <div class="text-info-header">
                 <p>Olà, <br><span style="font-size: 12px;"><i class="fa fa-map-marker" aria-hidden="true"></i>
                Selecione o indereço</span></p>
             </div><!--Fim do texto-->
             <div class="input-search"></div>
             <form method="post">
                <input type="text"/>
                <button type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
             </form>
        </div>  <!--Fechando o center-->
       
    </header> 
</body>
</html>
