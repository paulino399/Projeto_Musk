<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE Company Shopping</title>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   

</head>
<body>
    <header>
        <!-- Abertura do center para a bainer de cima-->
        <div class="center">
             <div class="logo">
                <img src="/img/logo_empresaJGP.png" alt="JGP Company" style="width: 300px; height: 200px;">
             </div>  <!--fim logo-->
             <div class="text-info-header">
                 <p>Olà, <br><span style="font-size: 12px;"><span class="fa-solid fa-location-dot">Star</span>   <!--terminar map-->

                Selecione o indereço</span></p>
             </div>     <Fim do texto-->
             <div class="input-search"></div>
             <form method="post">
                <input type="text"/>
                <button type="submit">
                    <span class="rp y material-icons" ></span>     <!--Terminar o pesquisa-->
                </button>
             </form>
             
        </div>  <!--Fechando o center-->

        <span class="fa-stack fa-lg">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
         </span>


    </header> 
</body>
</html>
