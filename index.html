<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE Company Shopping</title>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
             <div class="logo">
                <img src="/img/logo_empresaJGP.png" alt="JGP Company" style="width: 300px; height: 200px;">
             </div>
             <div class="text-info-header">
                 <p>Olà,<br><span style="font-size: 12px;"><i class="fas fa-map-marker-alt"></i> Selecione o endereço</span></p>
             </div>
             <div class="input-search">
                <form method="post">
                    <input type="text">
                    <button type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>
             </div>
        </div>

    </header>
</body>
</html>
