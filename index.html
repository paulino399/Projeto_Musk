<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE Company Shopping</title>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="center">
             <div class="logo">
                <img src="/img/logo_empresa1.png" alt="JGP Company">
             </div>
             <div class="text-info-header">
                <p>Olà,<br><span style="font-size: 12px;"><i class="fa-solid fa-location-dot"></i> 
                    Selecione o endereço</span></p>
           
             </div> <!--text-inf-hearder-->
             <div class="input-search">
                <form method="post">
                    <input type="text">
                    <button type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>
             </div>

             <p>Olà Faça o seu login <br></p>
        </div>   <!--center-->

    </header>
</body>
</html>
